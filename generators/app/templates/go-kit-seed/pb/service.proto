syntax = "proto3";

package pb;

service <%= serviceCamelCase %> {
<% for(endpoint of endpoints) { %>
    rpc <%= endpoint.methodName %>(<%= endpoint.methodName %>Request) returns (<%= endpoint.methodName %>Response);
<% } %>
}

<% for(endpoint of endpoints) { %>
message <%= endpoint.methodName %>Request {<% for(p of endpoint.parrams.request) { %>
    string <%= p.goKey %> = 1;
<% } %>
}
<% } %>

<% for(endpoint of endpoints) { %>
message <%= endpoint.methodName %>Response {<% for(p of endpoint.parrams.response) { %>
    string <%= p.goKey %> = 1;
<% } %>}
<% } %>